<ion-view hide-nav-bar="true" cache-view="false"
          ng-controller="serviceSelectCtl">
    <ion-header-bar class="egobie-header-bar">
        <!--
        <button class="button-icon icon ion-ios-arrow-back"
                ng-click="pickService()"></button>
        -->
        <h1 class="title">SERVICES</h1>
    </ion-header-bar>
    <div class="egobie-bg-mask">
        <div class="egobie-bg-mask-1"></div>
        <div class="egobie-bg-mask-2"></div>
    </div>
    <ion-content padding="true" class="egobie-service-list has-footer">
        <ion-list>
            <ion-item menu-close="" class="item-divider item-icon-right egobie-service-title egobie-margin-top-15">
                {{serviceNames["CAR_WASH"].toUpperCase()}}
            </ion-item>
            <ion-item menu-close="" class="egobie-service-item-select"
                      ng-repeat="service in carWash"
                      ng-class="isServiceSelected(service.checked)"
                      ng-click="toggleService(service, carWash)">
                <div class="left"></div>
                <div class="middle">
                    <p class="price">{{service.price}}</p>
                    <p class="name">{{service.name}}</p>
                    <p class="note">{{service.note}}</p>
                    <p class="time">Estimated Time : {{service.time}} mins</p>
                </div>
                <div class="icon ion-navicon right"
                     ng-click="showService(service); $event.stopPropagation();"></div>
            </ion-item>

            <ion-item menu-close="" class="item-divider item-icon-right egobie-service-title">
                {{serviceNames["OIL_CHANGE"].toUpperCase()}}
            </ion-item>
            <ion-item menu-close="" class="egobie-service-item-select"
                      ng-repeat="service in oilChange"
                      ng-class="isServiceSelected(service.checked)"
                      ng-click="toggleService(service, oilChange)">
                <div class="left"></div>
                <div class="middle">
                    <p class="price">{{service.price}}</p>
                    <p class="name">{{service.name}}</p>
                    <p class="note">{{service.note}}</p>
                    <p class="time">Estimated Time : {{service.time}} mins</p>
                </div>
                <div class="icon ion-navicon right"
                     ng-click="showService(service); $event.stopPropagation();"></div>
            </ion-item>

            <!--
            <ion-item menu-close="" class="item-divider item-icon-right egobie-service-title">
                {{serviceNames["DETAILING"].toUpperCase()}}
            </ion-item>
            <ion-item menu-close="" class="egobie-service-item-select"
                      ng-repeat="service in detailing"
                      ng-class="isServiceSelected(service.checked)"
                      ng-click="toggleService(service, detailing)">
                <div class="left"></div>
                <div class="middle">
                    <p class="price">{{service.price}}</p>
                    <p class="name">{{service.name}}</p>
                    <p class="time">Estimated Time : {{service.time}}</p>
                </div>
                <div class="icon ion-ios-arrow-right right"
                     ng-click="showService(service); $event.stopPropagation();"></div>
            </ion-item>
            -->
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark"
                    ng-click="pickService()">
        <h1 class="title">Save</h1>
    </ion-footer-bar>
</ion-view>
