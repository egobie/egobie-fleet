<ion-view hide-nav-bar="true" cache-view="false"
          ng-controller="carSelectCtrl">
    <ion-header-bar class="egobie-header-bar">
        <button class="button button-icon icon ion-ios-arrow-back"
                ng-click="$ionicGoBack()"></button>
        <h1 class="title">VEHICLES</h1>
        <button class="button button-icon icon ion-android-add"
                ng-click="showAddCar()"></button>
    </ion-header-bar>
    <div class="egobie-bg-mask">
        <div class="egobie-bg-mask-1"></div>
        <div class="egobie-bg-mask-2"></div>
    </div>
    <ion-content padding="true">
        <ion-list>
            <ion-item class="egobie-empty-car"
                      ng-show="noCar()">
                <i class="icon ion-model-s icon-1"></i>
                <p class="no">No vehicle added yet</p>
                <p class="add">Click <i class="icon ion-android-add icon-2"></i> to add a new one</p>
            </ion-item>

            <ion-item class="egobie-car"
                      ng-repeat="(id, car) in cars"
                      ng-class="isCarSelected(car.checked)"
                      ng-model="car.checked"
                      ng-click="pickCar(car)">
                <div class="bar"></div>
                <div class="panel">
                    <div class="bg">
                        <i class="i1"></i>
                        <i class="i2"></i>
                        <i class="i3"></i>
                        <i class="i4"></i>
                    </div>
                    <div class="plate">
                        <p>{{car.plate.substring(0, 3)}}</p>
                        <img class="plate-state" />
                        <p>{{car.plate.substring(3)}}</p>
                    </div>
                    <div class="state">{{car.state}}</div>
                    <div class="year">{{car.year}}</div>
                    <div class="maker-model">
                        <p>{{car.maker}}</p>
                        <p>{{car.model}}</p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
