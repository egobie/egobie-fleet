<ion-view hide-nav-bar="true" class="egobie-sign-bg"
          ng-app="app.sign.in"
          ng-controller="signInCtrl">
    <div class="mask"></div>
    <ion-scroll padding="true" class="egobie-full-height">
        <ion-list class="list-inset">
            <img class="egobie-signin-logo" alt=""/>
            <div class="egobie-company">eGobie Car Services</div>
            <ion-item class="item-input egobie-signin-item" style="margin-top: 50px;">
                <i class="icon ion-android-person placeholder-icon"></i>
                <input type="text" placeholder="Username" minlength="1"
                       ng-model="signInForm.username"
                       ng-change="changeUsername()"/>
            </ion-item>
            <ion-item class="item-input egobie-signin-item" style="margin-top: 10px;">
                <i class="icon ion-locked placeholder-icon"></i>
                <input type="password" placeholder="Password" minlength="1"
                       ng-model="signInForm.password"
                       ng-change="changePassword()"/>
            </ion-item>
            <!--<ion-toggle toggle-class="toggle-calm" class="margin-top-5 width-300 toggle-signin">Keep me sign in</ion-toggle>-->

            <button class="button button-outline egobie-sign-button"
                    ng-click="signIn()">Sign In</button>
            <ion-item class="egobie-sign-item">
                <!--<a class="a-left" href="#">Forget Password?</a>-->
                <a class="egobie-right" ui-sref="sign.up">Sign Up</a>
            </ion-item>
        </ion-list>
    </ion-scroll>
</ion-view>
