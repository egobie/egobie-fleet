<ion-modal-view hide-nav-bar="true" cache-view="false"
                ng-app="app.setting.user"
                ng-controller="userEditCtrl">
    <ion-header-bar class="egobie-header-bar">
        <h1 class="title">{{title}}</h1>
        <button class="button button-icon icon ion-android-close"
                ng-click="hideEditUser()"></button>
    </ion-header-bar>
    <div class="egobie-bg-mask">
        <div class="egobie-bg-mask-1"></div>
        <div class="egobie-bg-mask-2"></div>
    </div>
    <ion-scroll padding="true" class="has-header egobie-user-form-bg">
        <ion-list class="egobie-user-form">
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon ion-person"></i>
                <input type="text" placeholder="First Name"
                       ng-model="user.first"/>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon"></i>
                <input type="text" placeholder="Middle Name"
                       ng-model="user.middle"/>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon"></i>
                <input type="text" placeholder="Last Name"
                       ng-model="user.last"/>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon ion-email"></i>
                <input type="text" placeholder="Email Address"
                       ng-model="user.email"/>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon ion-ios-telephone" style="padding-left: 16px;"></i>
                <input type="text" placeholder="Phone Number"
                       ng-model="user.phone"/>
            </ion-item>
        </ion-list>
        <button class="button button-block egobie-user-form-button"
                ng-click="editUser()">Save</button>
    </ion-scroll>
</ion-modal-view>
