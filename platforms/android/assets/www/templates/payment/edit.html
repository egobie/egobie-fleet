<ion-modal-view hide-nav-bar="true" cache-view="false"
                ng-app="app.payment.edit"
                ng-controller="paymentEditCtrl">
    <ion-header-bar class="egobie-header-bar">
        <h1 class="title">EDIT PAYMENT</h1>
        <button class="button button-icon icon ion-android-close"
                ng-click="hideEditPayment()"></button>
    </ion-header-bar>
    <div class="egobie-bg-mask">
        <div class="egobie-bg-mask-1"></div>
        <div class="egobie-bg-mask-2"></div>
    </div>
    <ion-scroll padding="true" class="has-header egobie-full-height">
        <ion-list class="egobie-payment-edit">
            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-person"></i>
                <input id="editpayment-name" type="text" placeholder="Holder Name"
                       ng-model="payment.name">
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-card"></i>
                <input type="text" cc-number cc-format novalidate placeholder="0000 0000 0000 0000 000" maxlength="23"
                       ng-model="payment.number"/>
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-locked" style="padding-left: 14px;"></i>
                <input id="editpayment-cvv" type="password" placeholder="CVV/CVC" maxlength="4"
                       ng-model="payment.cvv">
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-ios-location" style="padding-left: 16px;"></i>
                <input id="editpayment-zip" type="text" placeholder="Zip Code" maxlength="10"
                       ng-model="payment.zip"
                       ng-pattern="/(^\d{5}$)|(^\d{5}-\d{4}$)/">
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-calendar"></i>
                <select id="editpayment-month"
                        ng-model="payment.month"
                        ng-options="month as month for month in months">
                </select>
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-calendar"></i>
                <select id="editpayment-year"
                        ng-model="payment.year"
                        ng-options="year as year for year in years">
                </select>
            </ion-item>
        </ion-list>
        <button class="button button-block egobie-form-button"
                ng-click="editPayment()">Save</button>
    </ion-scroll>
</ion-modal-view>
