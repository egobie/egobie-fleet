<ion-modal-view hide-nav-bar="true" cache-view="false"
                ng-app="app.setting.password"
                ng-controller="passwordEditCtrl">
    <ion-header-bar class="egobie-header-bar">
        <h1 class="title">CHANGE PASSWORD</h1>
        <button class="button button-icon icon ion-android-close"
                ng-click="hideEditPassword()"></button>
    </ion-header-bar>
    <div class="egobie-bg-mask">
        <div class="egobie-bg-mask-1"></div>
        <div class="egobie-bg-mask-2"></div>
    </div>
    <ion-scroll padding="true" class="has-header egobie-password-form-bg">
        <ion-list class="egobie-password-form">
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon ion-locked"></i>
                <input type="password" placeholder="Old Password"
                       ng-model="password.old"/>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon"></i>
                <input type="password" placeholder="New Password"
                       ng-model="password.new1"/>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon"></i>
                <input type="password" placeholder="Confirm"
                       ng-model="password.new2"/>
            </ion-item>
        </ion-list>
        <button class="button button-block egobie-password-form-button"
                ng-click="editPassword()">Save</button>
    </ion-scroll>
</ion-modal-view>
