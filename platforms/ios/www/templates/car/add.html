<ion-modal-view hide-nav-bar="true" cache-view="false"
                ng-app="app.car.add"
                ng-controller="carAddCtrl">
    <ion-header-bar class="egobie-header-bar">
        <h1 class="title">NEW CAR</h1>
        <button class="button button-icon icon ion-android-close"
                ng-click="hideAddCar()"></button>
    </ion-header-bar>
    <div class="egobie-bg-mask">
        <div class="egobie-bg-mask-1"></div>
        <div class="egobie-bg-mask-2"></div>
    </div>
    <ion-scroll padding="true" class="has-header egobie-full-height">
        <ion-list class="egobie-car-add">
            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-person"></i>
                <input id="addcar-plate" type="text" placeholder="Plate Number"
                       ng-model="selected.plate"/>
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-calendar"></i>
                <select id="addcar-year"
                        ng-model="selected.year"
                        ng-options="year as year for year in years">
                    <option value="">Choose Year</option>
                </select>
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-map"></i>
                <select id="addcar-state"
                        ng-model="selected.state"
                        ng-options="state as fullname for (state, fullname) in states">
                    <option value="">Choose State</option>
                </select>
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-ios-compose" style="padding-left: 16px;"></i>
                <select id="addcar-maker"
                        ng-model="selected.maker"
                        ng-options="maker.id as maker.title for maker in makers"
                        ng-change="changeMaker()">
                    <option value="">Choose Make</option>
                </select>
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-hammer" style="padding-left: 16px;"></i>
                <select id="addcar-model"
                        ng-model="selected.model"
                        ng-options="model.id as model.title for model in models">
                    <option value="">Choose Model</option>
                </select>
            </ion-item>

            <ion-item class="item-input">
                <i class="icon-mask"></i>
                <i class="icon ion-paintbucket"></i>
                <select id="addcar-color"
                        ng-model="selected.color"
                        ng-options="color as color for color in colors">
                    <option value="">Choose Color</option>
                </select>
            </ion-item>
        </ion-list>
        <button class="button button-block egobie-form-button" ng-click="createCar()">Save</button>
    </ion-scroll>
</ion-modal-view>
