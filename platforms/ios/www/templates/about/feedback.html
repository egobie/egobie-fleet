<ion-modal-view hide-nav-bar="true"
                ng-app="app.about.feedback"
                ng-controller="feedbackCtrl">
    <ion-header-bar class="egobie-header-bar">
        <h1 class="title">FEEDBACK</h1>
        <button class="button button-icon icon ion-android-close"
                ng-click="hideFeedback()"></button>
    </ion-header-bar>
    <div class="egobie-bg-mask">
        <div class="egobie-bg-mask-1"></div>
        <div class="egobie-bg-mask-2"></div>
    </div>
    <ion-scroll padding="true" class="has-header egobie-full-height">
        <ion-item class="egobie-feedback">
            <input type="text" placeholder="Title"
                   ng-model="feedback.title">
            <textarea type="text" placeholder="Give use your suggestions..."
                   ng-model="feedback.feedback"></textarea>
            <button class="button button-block button-dark"
                    ng-click="sendFeedback()">Send</button>
        </ion-item>
    </ion-scroll>
</ion-modal-view>
